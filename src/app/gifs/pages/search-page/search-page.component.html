<h2 class="text-2xl font-bold mt-5">Buscar gifs</h2>
<h3 class="text-sm text-gray-500">Lo que te se ocurra buscar</h3>

<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Buscar gif..."
    class="mt-4 border-gray-300 rounded-md p-2"
    (keyup.enter)="searchGif(txtSearch.value)"
    #txtSearch
  />
</section>

<section class="py-5">
  <gif-list [gifs]="gifs()" />
</section>
